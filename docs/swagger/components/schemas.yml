components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        email:
          type: string
        is_admin:
          type: boolean

    PaginationMeta:
      type: object
      properties:
        total:
          type: number
        per_page:
          type: number
        current_page:
          type: number
        last_page:
          type: number
        first_page:
          type: number
        first_page_url:
          type: string
        last_page_url:
          type: string
        next_page_url:
          type: string
        previous_page_url:
          type: string
